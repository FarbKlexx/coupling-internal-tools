# --------------------
# HTTP â†’ HTTPS
# --------------------
server {
    listen 80;
    server_name coupling-internal-tools.de www.coupling-internal-tools.de;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --------------------
# HTTPS
# --------------------
server {
    listen 443 ssl;
    server_name coupling-internal-tools.de www.coupling-internal-tools.de;

    ssl_certificate     /etc/letsencrypt/live/coupling-internal-tools.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/coupling-internal-tools.de/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    auth_basic "Restricted Area";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
